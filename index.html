<!DOCTYPE html>
<html>
<head>
    <title>WHOIS Lookup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WHOIS Lookup</h1>
        <input type="text" id="domain" placeholder="Enter domain name">
        <button onclick="performWhois()">Lookup</button>
        <pre id="result"></pre>
    </div>
    <script>
        function performWhois() {
            const domain = document.getElementById("domain").value;
            fetch(`/whois?domain=${domain}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").innerText = data;
                })
                .catch(error => {
                    document.getElementById("result").innerText = "Error fetching WHOIS data";
                });
        }
    </script>
</body>
</html>
